<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<!-- requited : 폼 데이터가 서버로 전송되기 전 반드시 채워져 있어야 하는 필드를 명시한다. -->
<body>
	<h1>폼</h1>
	<form action="http://localhost/regist.jsp">
	<p>
	아이디 : <input type="text" maxlength="20" name="userid" placeholder="아이디를 입력하세요" required>
	</p>
	<p>
	비밀번호 : <input type="password" name="userpw" placeholder="비밀번호를 입력하세요" required>
	</p>
	<fieldset>
		<legend>성별</legend>
		<label>남자<input type="radio" name="gender" value="남자" checked></label>
		<label>여자<input type="radio" name="gender" value="여자"></label>
	</fieldset>
	<fieldset>
		<legend>좋아하는 과목</legend>
		<label>JAVA<input type="checkbox" name="subject" value="JAVA" checked></label>
		<label>JSP<input type="checkbox" name="subject" value="JSP" checked></label>
		<label>HTML<input type="checkbox" name="subject" value="HTML" checked></label>
		<label>CSS<input type="checkbox" name="subject" value="CSS"></label>
	</fieldset> 
	<p>
	직업 : <select name="job" id="job">
			<option value="student">학생</option>
			<option value="teacher">교사</option>
			<option value="athlete">운동선수</option>	
		</select>
	</p>
	
	<p><input type="file"></p>
		
	<p>자기소개 </p>
	<p>	
		<textarea rows="6" cols="50">자기 소개서를 입력하세요</textarea>
	</p>
	<p>
		우편번호 : <input type="text" name="postnum" id="postnum">
		<button>우편번호</button>
	</p>
	<p>
		주소 : <input type="text">
	</p>
	<p>
		상세주소 : <input type="text">
	</p>
	<p>
		참고사항 : <input type="text" disabled="disabled">
	</p>
		<input type="reset" value="다시쓰기">
		<input type="submit" value="확인">
		<input type="submit">	
	</form>
	
</body>
</html>
