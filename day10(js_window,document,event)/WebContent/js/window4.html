		function refresh() {
			// location 객체 안에 포함된 reload()함수는
			// 현재 페이지를 새로고침한다.
			location.reload();
		}
		
		
		//----------------------------------------------------------------
		
		// 두 수 사이의 랜덤값을 리턴하는 함수
		function random(n1, n2){
			return parseInt(Math.random() * (n2 - n1 + 1)) + n1;
		}
	
		// 5자리 인증번호 리턴 함수
		function authNo(){
			let value = "";
			for(let i = 0; i<5; i++){
				value += random(0, 9);
			}
			document.getElementById("auth").innerHTML = value;
		}
