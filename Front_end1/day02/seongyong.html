<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문단태그</title>
  </head>
  <body>
    <p>나는 2주 동안 <span>다이어트</span>를 했는데,</p>
    <b>사라진</b>것은 <strong>그</strong> <em>2주</em>라는 <i>시간</i> 뿐이었다.
    사소한 일에 신경 쓰기에는, <mark>인생은</mark> 너무 짧다.
    <del>사람은 </del>일어나는 일에 <ins>상처</ins>받는게 아니라 일어나는 일에
    대한 <sup>스스로</sup>의 <sub>생각</sub>에 상처를 받는다.

    <p>
      상처를
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;받는다.상처를
      받는다.상처를 받는다.<br />상처를 받는다.상처 &lt 를 &gt 받는다.
    </p>
  </body>
</html>
