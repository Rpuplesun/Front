<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문단태그</title>
</head>
<!-- <p>, <span> 중요 -->
<body>
    <p>사소한 일에 신경 쓰기에는 
    <span>인생이</span> 너무 짧다.</p> 
    <em>사람은</em> 
    <b>일어나는</b> 
    <mark>일에</mark> 
    <i>상처받는게</i> 
    <ins>아니라 </ins>
    <sup>일어나는</sup>
    <sub>일에 대한</sub>  
    <p>
     스스로의 &nbsp;생각에 <br/>&lt;상처&gt;를 받는다.
    </p>
</body>
</html>
