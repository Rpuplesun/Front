<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		// 배열&함수
		let s = ['이유덕', '이재영', '권종표', '이재영', '박민호', 
     	'강상희', '이재영', '김지완', '최승혁', '이성연', '박영서',
       	'박민호', '전경헌', '송정환', '김재성', '이유덕', '전경헌'];
		
		/*
			1. '이재영'(매개변수)이란 이름이 몇 번 반복되는지 체크하는 function
			결과 : 이재영 -> 3
		*/
		
		function check(name) {
			let x = name;
			let count = 0;
			for(let i = 0; i < s.length; i++){
				if(s[i] == x){
					count++;
				}
			}
			return x + "->" + count;
		}
	
			document.write(check('이유덕'));
			document.write('<br>');
			
		/*
			2. s 배열에서 중복을 제거한 이름을 return해주는 함수를 생성
		*/
		
		// 중복된 이름은 모두 제거
		function uniq_name(){
			
			let uniq = [];
			
			for(let i = 0; i < s.length; i++){
				
				let uniq_count = 0;
				
				for(let j = 0; j < s.length; j++){
					// i와 j가 같다면
					if(s[i] == s[j]){ uniq_count++ }					
				}
					if(uniq_count < 2){ uniq.push(s[i]); }
			}			
			return uniq;
		}
		
		document.write(uniq_name());
		document.write('<br>');
	    
	      
		// 모든 이름 한 번씩
	      function distinct() {
			let s_arr = [];
	         for( let i = 0; i < s.length; i++ ) {
	            if( s.indexOf(s[i]) == i ) {
	               s_arr.push(s[i]);               
	            }
	         }
	         return s_arr;
	      }
	      document.write(distinct())
	      document.write('<br>');
		
		/*
			3. 함수생성, 매개변수 (arr, value)
			결과 : "해당 data" + 값 + "은" + 배열 + "에 존재한다."
				 "해당 data" + 값 + "은" + 배열 + "에 존재하지 않는다."
		*/
		
		let arr = [10, 20, 30, 40];
		
		// array	: 배열
		// value 	: 값
		// return 	: String
		function find(array, value){
			let indexNum = arr.indexOf(value);
			
			if(indexNum == -1){
				return "해당 data " + value + "은" + arr + "에 존재하지 않는다."
			} else {
				return "해당 data " + value + "은" + arr + "에 존재한다."
			}
		}
				
		document.write(find(arr, 10));
	</script>
</body>
</html>
