<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<ul>
		<li>HTML</li>
		<li>CSS</li>
		<li>JavaScript</li>
	</ul>
	
	<input type="button" value="javascript" onclick="funcJs();">
	<input type="button" value="jQuery" onclick="funcjQuery();">
	
	<script>
		// 버튼 클릭 시 HTML, CSS, JavaScript 문자의 색 변경
		
		// 순수 js 사용
		function funcJs(){
		let t = document.getElementsByTagName('li');
			for(let i = 0; i<t.length; i++){
				t[i].style.color = 'red';
			}
		};
		
		// jQuery 사용
		function funcjQuery(){
			$("li").css('color', 'blue');
		}
	</script>
</body>
</html>
