<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- UI : 미리 디자인 후 숨김처리. 버튼 누르는 등의 행동 시 오픈 -->    

    <div class="alert-box" id="alert">
        <p id="title">Alert 박스</p> 
        <button id="close">닫기</button>
    </div>

    <button onclick="changeAlert('아이디를 입력하세요')">버튼1</button>
    <button onclick="changeAlert('비밀번호를 입력하세요')">버튼2</button>

    <script>

        // 열기/닫기 버튼 함수

        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alert').style.display = 'none';
        })

        function changeAlert(param){
            document.getElementById('title').innerText = (param);
            document.getElementById('alert').style.display = 'block';
        }
        
    </script>


</body>
</html>
