<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

		<!-- 
		script
		- script태그를 만들어서 여기에 자바스크립트 코드를 삽입하는 방식.
		장점은 html코드와 js코드를 분리할 수 있다.
	 -->

	<!-- 실행 시 에러 발생 이유는 id태그가 로드되기 전에 호출되기 때문 -->
	<script>
		let hw = document.getElementById('hw');
		hw.addEventListener('click', function(){
			alert("Hello world");
		});
	</script>
	
	<input type="button" id="hw" value="Hello">
</body>
</html>
