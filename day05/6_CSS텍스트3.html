<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS텍스트3</title>
    <style>
        #under{text-decoration: underline;}
        #through{text-decoration: line-through;}
        #over{text-decoration: overline;}
    </style>
</head>
<body>
    <h2>CSS텍스트3</h2>
    <p>Lorem ipsum dolor sit amet <span id="under">adipisicing elit.</span>  Quae praesentium dolores <span id="through"> consectetur iusto omnis quo incidunt </span>repellendus explicabo! Vero explicabo vel, <span id="over">voluptate fugit velit tempora iste.</span> Consequatur iste et fugit?</p>
</body>
</html>
