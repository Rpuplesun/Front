<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
    <thead></thead> : head 부분을 의미
    <tbody></tbody> : 테이블에서 본문을 의미
    <th></th>       : 제목
    <tfoot></tfoot> : 표상에서 가장 아래쪽
    -> thead, tbody, tfoot 각각의 위치가 바뀌어도 head, body, foot에 맞춰 테이블이 그려진다.
-->

<body>
    <table border="2px" style="text-align: center;">
        <thead>
            <tr>
                <th>이름</th>
                <th>성별</th>
                <th>주소</th>
                <th>나이</th>
                <th>회비</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>김일</td>
                <td>남</td>
                <td rowspan="3">서울</td>
                <td>20</td>
                <td>1만원</td>
            </tr>

            <tr>
                <td>김이</td>
                <td>남</td>
                <td>21</td>
                <td>2만원</td>
            </tr>

            <tr>
                <td>김삼</td>
                <td>여</td>
                <td>22</td>
                <td>3만원</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4">합계</td>
                <td>6만원</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
